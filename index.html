<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Coder's Bank</h1>
    <form id="create">
        <input type="text" placeholder="Customer Name" id="name">
        <input type="number" placeholder="Initial Balance" id="balance">
        <button type="submit" >Create</button>
    </form>
    
    <hr>
    
    <form id="deposit">
        <input type="number" placeholder="Account Number" id="D-accountnumber">
        <input type="number" placeholder="Amount" id="D-amount">
        <button value="deposit" id="deposit-btn">Deposit</button>
    </form>

    <hr>

    <form id="withdraw">
        <input type="number" placeholder="Account Number" id="W-accountnumber">
        <input type="number" placeholder="Amount" id="W-amount"> 
        <button value="withdraw" id="withdraw-btn">Withdraw</button>
    </form>

    <script src="constructor.js"></script>
</body>
</html>
